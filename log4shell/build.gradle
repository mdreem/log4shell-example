plugins {
    id 'java'
    id 'application'
}

application {
    applicationDefaultJvmArgs = ["-Dcom.sun.jndi.ldap.object.trustURLCodebase=true"]
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'commons-collections:commons-collections:3.1'
}

mainClassName = 'log4shell.Main'
